<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Изучаю DOM</title>
  </head>
  <body>
    <h1 id="main-heading">Привет, мир!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
      //замена заголовка которого ищем по айди "#main-heading" на вновь введенный через промпт
      var newHeadingText = prompt("Введите новый заголовок:");
      $("#main-heading").text(newHeadingText);

      //добавление нового параграфа в конец body
      $("body").append("<p>А вот, кстати, новый параграф!</p>");

      //добавления новых параграфов в цикле опять в конец body
      for (var i = 0; i < 3; i++) {
        var hobby = prompt("Назови пожалуйста одно из своих хобби");
        $("body").append("<p>" + hobby + "</p>");
      }

      //заголовок мигает с частотой в секунду
      for (var j = 0; j < 5; j++) {
        $("h1").fadeOut(1000);
        $("h1").fadeIn(1000);
      }

      // ВОПРОС:
      // почему если добавить нижние две строки кода, то вся анимация с h1 происходит исключительно с последним текстом: я не вижy ни newHeadingText ни  "Этот текст..."
      // по логике вся анимация на каждом этапе должна происходить с соответствующим текстом: 1 мигать пять раз с вновь введенным заголовком, 2. мигнуть один раз: Этот текст скоро исчезнет... 3 И плыть с последним текстом.
      // $("h1").text("Этот текст скоро исчезнет и появиться вновь!").fadeOut(3000).fadeIn(2000);
      // $("h1").text("А потом будет плыть: вверх и опять вниз.").slideUp(1000).slideDown(1000);
    </script>
  </body>
</html>
