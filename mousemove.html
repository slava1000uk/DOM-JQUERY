<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Перемещение заголовка за мышкой!</title>
</head>

<body>
  <h1 id="heading">Перемещение заголовка за мышкой!</h1>
  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  <script>
         //Событие mousemove
         $("html").mousemove (function(event) {
           $("#heading").offset({
                                 left: event.pageX,
                                 top: event.pageY
                                });
         });
  </script>
</body>

</html>
